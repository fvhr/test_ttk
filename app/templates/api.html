{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen">
    <h1>API Endpoints</h1>
    
    <div>
        <!-- Кнопки для взаимодействия с API -->
        <button onclick="getConnectedClients()">Get Connected Clients</button>
        <button onclick="broadcastMessage()">Broadcast Message</button>
        <button onclick="sendToClient()">Send Message to Client</button>
        <button onclick="disconnectClient()">Disconnect Client</button>
        <button onclick="stopServer()">Stop Server</button>
        <button onclick="runServer()">Run Server</button>
        <button onclick="getModules()">Get Modules</button>
        <button onclick="getModuleData()">Get Module Data</button>
    </div>

    <div class="mt-4">
        <h2>Response:</h2>
        <pre id="response"></pre>
    </div>
</div>

{% endblock %}
