{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='css/api.css') }}">
<script src="{{ url_for('static', path='js/api.js') }}"></script>
{% endblock %}
{% block content %}
<div class="block5  h-screen">
    <h1 class="title">API Endpoints</h1>

    <div class="flex">
      <div class="block1">
        <button class="button" onclick="getConnectedClients()">Get Connected Clients</button>
        <button class="button"  onclick="broadcastMessage()">Broadcast Message</button>
        <button class="button"  onclick="sendToClient()">Send Message to Client</button>
        <button class="button"  onclick="disconnectClient()">Disconnect Client</button>
      </div>
        <div class="block1">
          <button class="button"  onclick="stopServer()">Stop Server</button>
          <button class="button"  onclick="runServer()">Run Server</button>
          <button class="button"  onclick="getModules()">Get Modules</button>
          <button class="button"  onclick="getModuleData()">Get Module Data</button>
        </div>

    </div>

    <div class="mt-10">
        <h2>Response:</h2>
        <pre id="response"></pre>
    </div>
</div>

{% endblock %}
